<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <img
              class="view_icon"
              src="images/icon-view.svg"
              alt="View Icon Over The Hover Effect"
            />
          </div>
        </div>

        <div class="card__body">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="status--grid">
            <div class="item--1">
              <img src="images/icon-ethereum.svg" alt="Equilibrium Icon" />
            </div>

            <div class="item--2">0.041 ETH</div>

            <div class="item--3">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
            </div>

            <div class="item--4">3 days left</div>
          </div>

          <div class="divider"></div>

          <div class="creater">
            <img src="images/image-avatar.png" alt="user of the post" />
            <p>Creation of <span class="author_name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
